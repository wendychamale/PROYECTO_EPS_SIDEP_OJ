<div class="titulo">
  <p>
    Correo Electrónico
  </p>
</div>
<br>
<div mat-dialog-content>
  <label class="textos">Código Dependencia </label> &nbsp;
  <label class="etiqueta"> {{data.DEPENDENCIA}}</label>
  <br>
  <label class="textos">Nombre Dependencia </label> &nbsp;
  <label class="etiqueta">{{data.NOMBRE_DEPENDENCIA}}</label>
  <br>
  <br>
  <form [formGroup]="modalCorreo" name="formCorreo" class="register-form">
    <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="correo" type="text" class="textos" placeholder="Correo">
      <mat-hint align="end">{{f.correo.value.length}} / 50</mat-hint>
      <!--<mat-error *ngIf="this.modalCorreo.controls.correo.errors?.required">
          Correo Electrónico requerido
        </mat-error> -->
      <mat-error *ngIf="this.modalCorreo.controls.correo.errors?.email">
          Correo Electrónico no Válido
        </mat-error>
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions style="text-align: right;">
  <button mat-button class="btn btn-primary" (click)="retornar()" [disabled]="modalCorreo.invalid" cdkFocusInitial>Aceptar</button>
  <button mat-button class="btn btn-danger" (click)="onNoClick()">Cancelar</button>
</div>
