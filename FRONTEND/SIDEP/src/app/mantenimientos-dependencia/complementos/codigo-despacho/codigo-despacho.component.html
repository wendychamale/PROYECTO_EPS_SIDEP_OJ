<div class="titulo">
  <p>
    Código Despacho
  </p>
</div>
<br>
<div mat-dialog-content>
  <label class="textos">Código Dependencia </label> &nbsp;
  <label class="etiqueta"> {{data.DEPENDENCIA}}</label>
  <br>
  <label class="textos">Nombre Dependencia </label> &nbsp;
  <label class="etiqueta">{{data.NOMBRE_DEPENDENCIA}}</label>
  <br>
  <br>
  <form [formGroup]="modalDespacho" name="formDespacho" class="register-form">
    <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
      <mat-label>Código Despacho</mat-label>
      <input matInput formControlName="codDespacho" type="number" min="0" max="99999" onkeyup="if(parseInt(this.value)>99999){ this.value = this.value.slice(0, this.maxLength); return false; }" (ngModelChange)="viewValidacion($event)" class="textos" maxlength = "5" placeholder="Código Despacho">
     <!-- <mat-hint align="end">{{f.codDespacho.value.length}} / 6</mat-hint> -->
     <mat-hint *ngIf="validaCodigo" style="color:red;">
        CÓDIGO YA ASIGNADO A UNA DEPENDENCIA
      </mat-hint>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions style="text-align: right;">
  <button mat-button class="btn btn-primary" (click)="validaDespacho()" [disabled]="modalDespacho.invalid" cdkFocusInitial>Aceptar</button>
  <button mat-button class="btn btn-danger" (click)="onNoClick()">Cancelar</button>
</div>
