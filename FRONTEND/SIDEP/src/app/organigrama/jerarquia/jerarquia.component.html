<style>
  div.card-body {
    border-style: solid;
    border-color:#13C1F8 ;
    background-color:#13C1F8 ;
    border-radius: 1%;
  }

  </style>

<div class="main-content">
  <div class="container-fluid">
      <ng-container *ngIf='carga'>
          <h3>Cargando informaci√≥n...</h3>
          <mat-progress-bar mode="indeterminate"  [color]="color" ></mat-progress-bar>
      </ng-container>        
                            
      <div class="row" [style.display]="!carga?'':'none'">
        <div class="col-md-12">
             <div class="card">
                <div class="card-header card-header-info card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">people</i>
                  </div>
                  <h4 class="card-title">Organigrama</h4>
                </div>
                <div class="card-body" >
                  <div class="toolbar">
                    <h4 class="card-title">Organigrama</h4>
                
                      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                          <button mat-icon-button disabled></button>
                          {{node.item}}
                        </mat-tree-node>
                        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                          <button  mat-icon-button
                                  [attr.aria-label]="'Toggle ' + node.item" matTreeNodeToggle>
                            <mat-icon class="mat-icon-rtl-mirror">
                              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                          </button>
                          {{node.item}}
                          <mat-progress-bar *ngIf="node.isLoading"
                                            mode="indeterminate"
                                            class="example-tree-progress-bar"></mat-progress-bar>
                        </mat-tree-node>
                      </mat-tree>
                    
                  </div>
                </div>
             <!-- end content-->
          </div>
              <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
  
      </div>
      <!-- end row -->
 

  </div>
</div>
