<div class="titulo">
  <p>
   Nueva Dependencia
  </p>
</div>
<br>
<div mat-dialog-content>
  <label class="textos">Area Principal </label> &nbsp;
  <label class="etiqueta"> {{data.item}}</label>
  <br>
  <br>
  <form [formGroup]="modalAddDependencia" name="formAddDependencia" class="register-form">
    <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
      <mat-label>Dependencia</mat-label>
      <input matInput formControlName="dependencia" type="text" class="textos" placeholder="Nueva dependencia">
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions style="text-align: right;">
  <button mat-button class="btn btn-primary" (click)="retornar()" [disabled]="modalAddDependencia.invalid" cdkFocusInitial>Aceptar</button>
  <button mat-button class="btn btn-danger" (click)="onNoClick()">Cancelar</button>
</div>
