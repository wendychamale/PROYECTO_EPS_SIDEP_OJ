    <div class="titulo">
        <p>
            Dependencia Nominal
        </p>
      </div>
  <div mat-dialog-content>
   <!-- <form [formGroup]="view" name="formCreación" class="register-form">  -->
        <div>
          <div style="background-color: white; padding-left: 2%; padding-right: 2%; padding-top: 0.5%; padding-bottom: 2.5%;">
            <div class="=col-md-6 mx-auto mt-5 ">
              <div class="container-fluid" style="padding-left: inherit; padding-right: inherit;">
                <div class="row row-cols-2">
                  <div class="form-group col">
                    <label class="etiqueta">Código Dependencia: </label>
                    <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
                      <input matInput [(ngModel)]="data.DEPENDENCIA" class="textos" type="text" readonly>
                      </mat-form-field>
                  </div>
                  <div class="form-group col">
                    <label class="etiqueta">Código Presupuestario: </label>
                    <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
                      <input matInput [(ngModel)]="data.CODIGO_PRESUPUESTARIO" class="textos" type="text" readonly>
                      </mat-form-field>
                    </div>
                </div>
              </div>
              <div class="form-group">
                <label class="etiqueta">Nombre: </label>
                <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
                  <input matInput [(ngModel)]="data.NOMBRE_DEPENDENCIA" class="textos" type="text" readonly>
                </mat-form-field>
              </div>
              <div class="form-group">
                <label class="etiqueta">Nombre Abreviado: </label>
                <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
                  <input matInput [(ngModel)]="data.NOMBRE_ABREVIADO" class="textos" type="text" readonly>
                 </mat-form-field>
              </div>
              <div class="form-group">
                <label class="etiqueta">Nombre Gafete: </label>
                <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
                  <input matInput [(ngModel)]="data.NOMBRE_GAFETE" class="textos" type="text" readonly>
                </mat-form-field>
              </div>
              <div class="form-group">
                <label class="etiqueta">Nombre Documento: </label>
                <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
                  <input matInput [(ngModel)]="data.NOMBRE_DEPENDENCIA_DOCUMENTO" class="textos" type="text" readonly>
                </mat-form-field>
              </div>
              <div class="container-fluid" style="padding-left: inherit; padding-right: inherit;">
                <div class="row row-cols-3">
                  <div class="col">
                      <div class="form-group">
                          <label class="etiqueta">Conector: </label>
                          <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
                            <input matInput [(ngModel)]="data.CONECTOR_DEPENDENCIA" type="text" readonly>
                          </mat-form-field>
                        </div>
                            </div>
                  <div class="col">
                      <div class="form-group">
                          <label class="etiqueta">Funcionalidad: </label>
                          <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
                            <input matInput [(ngModel)]="data.FUNCION_UNIDAD" type="text" readonly>
                          </mat-form-field>
                        </div>
                            </div>
                  <div class="col">
                      <div class="form-group">
                          <label class="etiqueta">Area: </label>
                          <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
                            <input matInput [(ngModel)]="data.NOMBRE_AREA" type="text" readonly>
                          </mat-form-field>
                        </div>
                            </div>
                </div>
              </div>
              <div class="container-fluid" style="padding-left: inherit; padding-right: inherit;">
                <div class="row row-cols-3">
                  <div class="form-group col">
                    <label class="etiqueta">Fecha Acuerdo: </label>
                    <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" style="font-size: 12px;">
                      <input matInput [(ngModel)]="data.FECHA_CREACION_DEPENDENCIA" readonly>
                      <mat-datepicker-toggle matSuffix ></mat-datepicker-toggle>
                    </mat-form-field>
                  </div>
                  <div class="form-group col">
                      <label class="etiqueta">Fecha Publicacion: </label>
                      <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" style="font-size: 12px;">
                        <input matInput [(ngModel)]="data.FECHA_PUBLICACION" readonly>
                        <mat-datepicker-toggle matSuffix ></mat-datepicker-toggle>
                      </mat-form-field>
                    </div>
                  <div class="form-group col">
                    <label class="etiqueta">Inicio Vigencia: </label>
                    <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" style="font-size: 12px;">
                      <input matInput [(ngModel)]="data.FECHA_ENTRA_VIGENCIA"  readonly>
                      <mat-datepicker-toggle matSuffix ></mat-datepicker-toggle>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="container-fluid" style="padding-left: inherit; padding-right: inherit;">
                <div class="row row-cols-2">
                  <div class="col">
                      <div class="form-group">
                          <label class="etiqueta">Departamento: </label>
                          <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
                            <input matInput [(ngModel)]="data.NOMBRE_DEPARTAMENTO" type="text" readonly>
                          </mat-form-field>
                        </div>
                            </div>
                  <div class="col">
                      <div class="form-group">
                          <label class="etiqueta">Municipio: </label>
                          <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
                            <input matInput [(ngModel)]="data.NOMBRE_MUNICIPIO" type="text" readonly>
                          </mat-form-field>
                        </div>
                            </div>
                </div>
              </div>
              <div class="form-group">
                <label class="etiqueta">Referencia: </label>
                <mat-form-field color="warn" [floatLabel]="floatLabelControl.value" class="textos">
                  <textarea matInput [(ngModel)]="data.REFERENCIA" color="warn" class="textos" rows="2" readonly></textarea>
            </mat-form-field>
              </div>
  
              <!--Upload File-->
  
              <div>
                <label class="etiqueta">Acuerdo Adjunto: </label>
  
                <div  *ngIf="nomArchivo.length == 0">
                  <p>No tiene Acuerdo Adjunto</p>
                </div>
                <div *ngIf="nomArchivo.length > 0" class="table-responsive" style="border: 2px solid #215074; padding-left: 10px; padding-right: 10px; padding-top: 5px; margin-bottom: 5px; font-size: 14px; border-radius: 5px; ">
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="textos">Nombre</th>
                        <th class="textos">Opciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <strong>{{ nomArchivo }}</strong>  
                        </td>
                        <td>
                          <button type="button" class="btn btn-primary btn-s" (click)="viewPdf(nomArchivo)">
                              <span class="fa fa-file-pdf-o"></span>
                            </button>  
                      </td>
                      </tr>
                    </tbody>
                  </table>
                  <div>
  
                  </div>
                </div>
  
                <!--End Upoload File-->
  
              </div>
            </div>
          </div>
        </div>
     <!-- </form>  -->
    </div>
<div mat-dialog-actions style="text-align: right;">
  <button mat-button class="btn btn-danger" (click)="onNoClick()" style="font-size: 12px">Cancelar</button>
</div>
